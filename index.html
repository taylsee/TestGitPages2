<!DOCTYPE html>
<html>
<head>
    <title>Connect TON Wallet - VINE Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/lib/umd/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #0077bb;
            transform: translateY(-2px);
        }
        
        .wallet-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .wallet-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .wallet-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .wallet-description {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .address {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
        }
        
        .hidden {
            display: none;
        }
        
        .balance-info {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçá</div>
        <h1>VINE Bot</h1>
        <p>Connect your TON wallet to track VINE tokens</p>
        
        <div class="card">
            <!-- Connect Section -->
            <div id="connect-section">
                <h3>üîó Connect TON Wallet</h3>
                <p>Choose your wallet to connect</p>
                
                <div id="wallets-list">
                    <!-- Wallets will be loaded here -->
                </div>
            </div>

            <!-- Connected Section -->
            <div id="connected-section" class="hidden">
                <h3>‚úÖ Wallet Connected</h3>
                <div class="address" id="wallet-address"></div>
                
                <div id="balance-section">
                    <div class="status info">üîÑ Checking VINE balance...</div>
                </div>
                
                <button class="button" onclick="sendToBot()">
                    Confirm Connection
                </button>
            </div>

            <!-- Error Section -->
            <div id="error-section" class="hidden">
                <div class="status error" id="error-message"></div>
                <button class="button" onclick="retryConnection()">
                    Try Again
                </button>
            </div>
        </div>
        
        <div class="card">
            <h4>üéØ Requirements</h4>
            <p>To get rewards you need:</p>
            <div class="balance-info">
                <strong>Minimum: 100 VINE tokens</strong><br>
                Current balance: <span id="current-balance">0</span> VINE
            </div>
        </div>
    </div>

    <script>
        let connector;
        let walletAddress = null;
        let vineBalance = 0;

        // Wallets configuration
        const wallets = [
            {
                name: "Tonkeeper",
                universalLink: "https://app.tonkeeper.com/ton-connect",
                description: "Most popular TON wallet"
            },
            {
                name: "TonWallet", 
                universalLink: "https://tonwallet.me/ton-connect",
                description: "Browser extension wallet"
            },
            {
                name: "MyTonWallet",
                universalLink: "https://mytonwallet.app/ton-connect",
                description: "Web-based wallet"
            }
        ];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Starting VINE Bot TON Connect...');
            
            // Initialize Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('‚úÖ Telegram WebApp initialized');
            }
            
            // Render wallet buttons immediately
            renderWallets();
            
            // Initialize TON Connect
            initTONConnect();
        });

        // Render wallet buttons
        function renderWallets() {
            const walletsList = document.getElementById('wallets-list');
            walletsList.innerHTML = '';

            wallets.forEach(wallet => {
                const walletElement = document.createElement('div');
                walletElement.className = 'wallet-button';
                walletElement.onclick = () => connectToWallet(wallet);
                
                walletElement.innerHTML = `
                    <div class="wallet-name">${wallet.name}</div>
                    <div class="wallet-description">${wallet.description}</div>
                `;
                
                walletsList.appendChild(walletElement);
            });

            console.log('‚úÖ Wallets rendered:', wallets.length);
        }

        // Initialize TON Connect
        function initTONConnect() {
            try {
                console.log('üîÑ Initializing TON Connect...');
                
                if (typeof window.TonConnectSDK === 'undefined') {
                    throw new Error('TON Connect SDK not loaded');
                }

                connector = new window.TonConnectSDK.TonConnect({
                    manifestUrl: 'https://taylsee.github.io/TestGitPages2/tonconnect-manifest.json'
                });

                console.log('‚úÖ TON Connect initialized');

                // Check for existing connection
                connector.restoreConnection().then(() => {
                    if (connector.connected) {
                        console.log('üîó Found existing connection');
                        onWalletConnected(connector.wallet);
                    }
                });

                // Listen for new connections
                connector.onStatusChange((wallet) => {
                    console.log('üîÑ Wallet status changed');
                    if (wallet) {
                        onWalletConnected(wallet);
                    }
                });

            } catch (error) {
                console.error('‚ùå TON Connect init error:', error);
                // Don't show error - let user try to connect anyway
            }
        }

        // Connect to specific wallet
        async function connectToWallet(walletInfo) {
            try {
                console.log('üîó Connecting to:', walletInfo.name);
                
                if (!connector) {
                    throw new Error('TON Connect not initialized');
                }

                const connectionSource = {
                    universalLink: walletInfo.universalLink,
                    bridgeUrl: 'https://bridge.tonapi.io/bridge'
                };

                const connectionLink = await connector.connect(connectionSource);
                console.log('üì± Opening wallet app...');

                // Open wallet app
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.openLink(connectionLink);
                } else {
                    window.open(connectionLink, '_blank');
                }

            } catch (error) {
                console.error('‚ùå Connection error:', error);
                showError('Failed to connect: ' + error.message);
            }
        }

        // Handle successful wallet connection
        async function onWalletConnected(wallet) {
            console.log('‚úÖ Wallet connected:', wallet);
            
            if (wallet && wallet.account && wallet.account.address) {
                walletAddress = wallet.account.address;
                
                // Show wallet address
                document.getElementById('wallet-address').textContent = walletAddress;
                showSection('connected-section');
                
                // Check VINE balance
                await checkVineBalance(walletAddress);
            } else {
                showError('Invalid wallet connection');
            }
        }

        // Check VINE token balance
        async function checkVineBalance(address) {
            try {
                // Simulate API call delay
                setTimeout(() => {
                    // Test balance (random 0-200)
                    vineBalance = Math.floor(Math.random() * 200);
                    
                    const balanceSection = document.getElementById('balance-section');
                    const currentBalanceSpan = document.getElementById('current-balance');
                    
                    currentBalanceSpan.textContent = vineBalance;
                    
                    if (vineBalance >= 100) {
                        balanceSection.innerHTML = `
                            <div class="status success">
                                ‚úÖ <strong>Success!</strong><br>
                                You have ${vineBalance} VINE tokens<br>
                                You qualify for rewards! üéÅ
                            </div>
                        `;
                    } else {
                        balanceSection.innerHTML = `
                            <div class="status info">
                                ‚ÑπÔ∏è <strong>Almost there!</strong><br>
                                You have ${vineBalance} VINE tokens<br>
                                Need ${100 - vineBalance} more VINE for rewards
                            </div>
                        `;
                    }
                    
                }, 1500);
                
            } catch (error) {
                console.error('Balance check error:', error);
                document.getElementById('balance-section').innerHTML = `
                    <div class="status error">
                        ‚ùå Balance check failed<br>
                        Connection will still be saved
                    </div>
                `;
            }
        }

        // Send data to Telegram bot
        function sendToBot() {
            if (!walletAddress) {
                showError('No wallet address found');
                return;
            }

            const data = {
                action: 'connect_wallet',
                wallet_address: walletAddress,
                vine_balance: vineBalance,
                timestamp: Date.now(),
                method: 'ton_connect'
            };

            console.log('üì§ Sending to bot:', data);

            // Send to Telegram bot
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                
                // Close Web App
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 1000);
            } else {
                alert('Wallet connected: ' + walletAddress + '\nBalance: ' + vineBalance + ' VINE');
            }
        }

        // Show specific section
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('connect-section').classList.add('hidden');
            document.getElementById('connected-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
            
            // Show target section
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Show error message
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            showSection('error-section');
        }

        // Retry connection
        function retryConnection() {
            showSection('connect-section');
            walletAddress = null;
            vineBalance = 0;
        }
    </script>
</body>
</html>
